{% extends 'movie/layout.html' %} {% block content %}
<style>
  html {
    height: 100%;
  }
  body {
    background: url("/static/img/login-bg.jpg") center center no-repeat;
    background-size: cover;
    height: 100%%;
  }
  .form-signin {
    padding: 15px;
    margin: 0 auto;
  }
  .form-signin input {
    background: #777777 !important;
    color: white;
    height: 40px !important;
    font-size: 18px !important;
    padding: 12 16px !important;
    border-radius: 12px !important;
    margin-top: 20px;
  }

  @media screen and (min-width: 768px) {
    .form-signin input {
      height: 76px !important;
      font-size: 24px !important;
      padding: 24px 32px !important;
      margin-top: 48px;
    }
  }
  .form-signin .form-signin-heading,
  .form-signin .checkbox {
    margin-bottom: 10px;
  }

  .form-signin .checkbox {
    font-weight: normal;
  }

  .form-signin .form-control {
    position: relative;
    height: auto;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    padding: 10px;
    font-size: 16px;
  }

  .form-signin .form-control:focus {
    z-index: 2;
  }

  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-signin input[type="password"] {
    margin-bottom: 0px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>

<div class="flex h-screen items-center justify-center">
  <div>
    <div class="w-[600px]">
      <h2 class="text-[48px] text-[#48C4EB] text-center font-bold">
        Create Account
      </h2>
      <form class="form-signin" action="" method="post">
        <label for="inputName" class="sr-only">User Name</label>
        <input
          type="text"
          id="inputName"
          class="form-control"
          placeholder="User Name"
          name="name"
          required
          autofocus
        />
        <label for="inputEmail" class="sr-only">Email</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email"
          name="email"
          required
          autofocus
        />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          name="password"
          required
        />
        <label for="inputPassword_repeat" class="sr-only"
          >Verify Password</label
        >
        <input
          type="password"
          id="inputPassword_repeat"
          class="form-control"
          placeholder="Verify Password"
          name="password_repeat"
          style="margin-bottom: 10px"
          required
        />
        <div class="text-center mt-12">
          <button
            class="btn btn-lg btn-primary bg-[#48C4EB] hover:bg-[#48C4EB] hover:shadow-inner px-9 py-3 rounded-[24px] h-[60px]"
            type="submit"
          >
            Register
          </button>
        </div>
        <div class="text-[32px] flex gap-4 text-white mt-12 justify-center">
          <p>Already a member?</p>
          <p class="text-[#48C4EB] hover:!text-[#48C4EB] underline">
            <a href="{% url 'movie:login' %}">Sign In</a>
          </p>
        </div>
      </form>
    </div>
    <!-- /container -->
    <div class="container">
      {% for message in messages %} {% if message.tags == 'info' %}
      <div class="alert alert-info" role="alert">{{ message }}</div>
      {% endif %} {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
